<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Currículo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="box">
    <h1>Formulário de Cadastro de Currículo</h1>
  </header>

  <form class="box">
    <fieldset>
      <legend>Dados Pessoais</legend>

      <div class="div-dados">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required maxlength="40">
      </div>

      <div class="div-dados">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required maxlength="50">
      </div>

      <div class="div-dados">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required maxlength="11">
      </div>
      
      <div class="div-dados">
        <label for="address">Endereço</label>
        <input type="text" id="address" name="address" required maxlength="200">
      </div>

      <div class="div-dados">
        <label for="city">Cidade</label>
        <input type="text" id="city" name="city" required maxlength="28">
      </div>
      
      <div class="div-dados">
        <label>Estado</label>
        <select name="estado" id="estados" required> 
        </select>
      </div>  
    </fieldset>

    <fieldset>
      <legend>Último Emprego</legend>

      <div class="div-dados">
        <label for="resume-summary">Resumo do currículo</label>
        <textarea name="resume-summary" id="resume-summary" cols="30" rows="5" required maxlength="1000"></textarea>
      </div>

      <div class="div-dados">
        <label for="office">Cargo</label>
        <input type="text" id="office" name="office" required maxlength="40">
      </div>
      
      <div class="div-dados">
        <label for="job-description">Descrição do cargo</label>
        <input type="text" id="job-description" name="job-description" required maxlength="500">
      </div>

      <div class="div-dados">
        <label for="start-date">Data de início</label>
        <input type="date" id="start-date" name="start-date" required>
      </div>

    </fieldset>

    <button id="submit-button" type="submit">Eviar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
